<mat-grid-list cols="5">
  <mat-grid-tile>
    <app-add-poller (addPoller)="addPoller($event)"></app-add-poller>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let poller of pollers">
    <app-poller [poller]='poller' (deleteItem)="deletePoller(poller)"></app-poller>
  </mat-grid-tile>
</mat-grid-list>
